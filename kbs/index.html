<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #fff9c4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: #fff9c4;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeSlide 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
    }
    @keyframes fadeSlide {
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      margin: 10px 0 0 0;
    }
    .date-time {
      font-size: 0.9rem;
      margin: 5px 0 20px 0;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }
    .btn {
      flex: 1;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .btn img { width: 50px; height: 50px; margin-bottom: 5px; }
    .btn:hover { background: #f1f1f1; transform: translateY(-3px); }
    label { display: block; text-align: left; font-weight: 600; margin: 10px 0 5px; }
    select, input {
      width: 100%; padding: 10px; border: 2px solid #ccc; border-radius: 8px; font-size: 1rem;
    }
    .profile {
      width: 60px; height: 60px; border-radius: 50%; background: #fff; border: 2px solid #ccc;
      position: absolute; right: 20px; top: 20px; object-fit: cover;
    }
    @media (max-width: 480px) {
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/60" alt="profile" class="profile">
    <h2 style="text-align:left; margin:0;">ABSENSI</h2>
    <h1>Selamat Pagi!</h1>
    <div class="date-time" id="dateTime"></div>

    <div class="buttons">
      <div class="btn" onclick="setShift('in')">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Clock In">
        Clock In
      </div>
      <div class="btn" onclick="setShift('out')">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828945.png" alt="Clock Out">
        Clock Out
      </div>
    </div>

    <form>
      <label for="nama">Nama :</label>
      <select id="nama">
        <option value="">-- Pilih Nama --</option>
        <option>Alkham Rizky Fauzan</option>
        <option>Febrianto</option>
        <option>Aris Santoso</option>
      </select>

      <label for="penempatan">Penempatan :</label>
      <select id="penempatan">
        <option value="">-- Pilih Penempatan --</option>
        <option>Terminal Purabaya</option>
        <option>Terminal Joyoboyo</option>
        <option>Terminal Bungurasih</option>
      </select>

      <label for="shift">Shift :</label>
      <input type="text" id="shift" readonly placeholder="Klik Clock In / Out">
    </form>
  </div>

  <script>
    // GANTI INI DENGAN PUNYA ANDA
    const BOT_TOKEN = "8389980675:AAFhxLsTZINSlOucEbKKGLFzH1ZMnHQl5o4"; 
    const CHAT_ID = "5934666948"; 

    function updateDateTime() {
      const now = new Date();
      const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString('id-ID');
      const time = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
      document.getElementById("dateTime").innerText = `${day}, ${date} | ${time} WIB`;
    }

    function setShift(type) {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const totalMinutes = hour * 60 + minute;
      let shift = "";

      if(type === 'in'){ 
        if(totalMinutes >= 240 && totalMinutes < 840){ shift = "Pagi"; }
        else if(totalMinutes >= 660 && totalMinutes < 1320){ shift = "Siang"; }
        else { shift = "Break"; }
      } else { 
        if(totalMinutes >= 840 && totalMinutes < 960){ shift = "Pagi"; }
        else if(totalMinutes >= 1320 || totalMinutes < 0){ shift = "Siang"; }
        else { shift = "Di luar jam clock out"; }
      }

      document.getElementById("shift").value = shift;
      sendToTelegram(type, shift);
    }

    function sendToTelegram(type, shift) {
      const nama = document.getElementById("nama").value || "-";
      const penempatan = document.getElementById("penempatan").value || "-";
      const now = new Date();

      const tanggal = now.toLocaleDateString("id-ID"); 
      const jam = now.toLocaleTimeString("id-ID", {hour12: false}); 

      const judul = type === "in" ? "‚úÖ Absensi Masuk" : "‚úÖ Absensi Pulang";

      const pesan = `${judul}
„Ä∞Ô∏è„Ä∞Ô∏è„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞

üë§ Nama : ${nama}
üìç Lokasi : ${penempatan}
üìÖ Tanggal : ${tanggal}
‚è∞ Jam : ${jam}
üìú Shift : ${shift}

„Ä∞Ô∏è„Ä∞Ô∏è„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞„Ä∞

üå¥ Terimakasih!`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: pesan
        })
      })
      .then(res => res.json())
      .then(data => {
        if(data.ok){
          alert("‚úÖ Absensi terkirim ke Telegram!");
        } else {
          alert("‚ùå Gagal mengirim ke Telegram");
          console.error(data);
        }
      })
      .catch(err => {
        alert("‚ö†Ô∏è Error koneksi ke Telegram");
        console.error(err);
      });
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
