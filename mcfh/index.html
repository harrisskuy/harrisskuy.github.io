<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCFastHost - Hosting Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      color: #cbd5e1;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #facc15;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin: 0.3rem 0;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4ade80;
    }

    .btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #0284c7;
    }

    .btn.disabled {
      background-color: #64748b;
      pointer-events: none;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e293b;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>MCFastHost</h1>
    <p>Hosting Minecraft dengan harga terbaik dan performa cepat!</p>
  </header>

  <section class="products" id="product-list">
    <!-- Produk akan dimuat otomatis -->
  </section>

  <footer>
    &copy; 2025 MCFastHost. All rights reserved.
  </footer>

  <script>
    async function loadProducts() {
      const [stock, products] = await Promise.all([
        fetch('stock.json').then(res => res.json()),
        fetch('products.json').then(res => res.json())
      ]);

      const stockRAM = parseInt(stock[0].ram); // misal 60

      const container = document.getElementById('product-list');
      products.forEach(product => {
        const ram = parseInt(product.ram);
        const isAvailable = ram <= stockRAM;

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <h2>${product.name}</h2>
          <p>${product.ram} GB RAM</p>
          <p>${product.slots} Slot Player</p>
          <p class="price">Rp${product.price} / bulan</p>
          <a href="https://wa.me/6285846226258?text=Halo%20saya%20ingin%20order%20${encodeURIComponent(product.name)}" 
             class="btn ${isAvailable ? '' : 'disabled'}" 
             target="_blank">
            ${isAvailable ? 'Order Sekarang' : 'Stok Tidak Tersedia'}
          </a>
        `;

        container.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>
</html>
