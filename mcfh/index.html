<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCFastHost - Minecraft Hosting</title>
  <style>
    :root {
      --primary: #2563eb;
      --background: #f8fafc;
      --text: #0f172a;
      --gray: #64748b;
      --success: #22c55e;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header h1 {
      font-size: 2rem;
      color: var(--primary);
    }

    header p {
      color: var(--gray);
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .products {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .card p {
      margin: 0.3rem 0;
      color: var(--gray);
    }

    .price {
      font-size: 1.2rem;
      color: var(--success);
      font-weight: bold;
      margin-top: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.7rem;
      text-align: center;
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    .btn.disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--gray);
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MCFastHost</h1>
    <p>Layanan Minecraft Hosting Terjangkau & Cepat</p>
  </header>

  <section class="products" id="product-list">
    <!-- Produk akan dimuat di sini -->
  </section>

  <footer>
    &copy; 2025 MCFastHost. Semua hak dilindungi.
  </footer>

  <script>
    async function loadProducts() {
      const [stock, products] = await Promise.all([
        fetch('stock.json').then(res => res.json()),
        fetch('products.json').then(res => res.json())
      ]);

      const stockRAM = parseInt(stock[0].ram);
      const container = document.getElementById('product-list');

      products.forEach(product => {
        const ram = parseInt(product.ram);
        const isAvailable = ram <= stockRAM;

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <h2>${product.name}</h2>
          <p>${product.ram} GB RAM</p>
          <p>${product.slots} Slot Player</p>
          <p class="price">Rp${product.price.toLocaleString()} / bulan</p>
          <a 
            class="btn ${isAvailable ? '' : 'disabled'}" 
            href="${isAvailable 
              ? `https://wa.me/6285846226258?text=Halo%20saya%20ingin%20order%20${encodeURIComponent(product.name)}`
              : '#'}"
            target="_blank">
            ${isAvailable ? 'Order Sekarang' : 'Stok Tidak Cukup'}
          </a>
        `;

        container.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>
</html>
