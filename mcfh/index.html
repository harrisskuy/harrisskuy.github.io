<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCFastHost - Minecraft Hosting</title>
  <style>
    :root {
      --blue: #2563eb;
      --gray: #64748b;
      --success: #22c55e;

      --light-bg: #f8fafc;
      --light-card: white;
      --light-text: #0f172a;

      --dark-bg: #0f172a;
      --dark-card: #1e293b;
      --dark-text: #e2e8f0;
    }

    [data-theme='light'] {
      --bg: var(--light-bg);
      --card: var(--light-card);
      --text: var(--light-text);
    }

    [data-theme='dark'] {
      --bg: var(--dark-bg);
      --card: var(--dark-card);
      --text: var(--dark-text);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 2rem 1rem;
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--blue);
    }

    header p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .toggle-theme {
      background: none;
      border: 1px solid var(--gray);
      color: var(--text);
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .products {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .card h2 {
      color: var(--blue);
      margin-bottom: 0.5rem;
    }

    .card p {
      color: var(--gray);
    }

    .price {
      font-weight: bold;
      color: var(--success);
      margin-top: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
      display: block;
      text-align: center;
      padding: 0.6rem;
      background: var(--blue);
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn.disabled {
      background: var(--gray);
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--gray);
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>MCFastHost</h1>
      <p>Hosting Minecraft handal & terjangkau</p>
    </div>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</button>
  </header>

  <section class="products" id="product-list">
    <!-- Produk dimuat otomatis -->
  </section>

  <footer>
    &copy; 2025 MCFastHost. Semua hak dilindungi.
  </footer>

  <script>
    const root = document.documentElement;

    function toggleTheme() {
      const current = root.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    function loadTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      root.setAttribute('data-theme', saved);
    }

    loadTheme();

    async function loadProducts() {
      const [stock, products] = await Promise.all([
        fetch('stock.json').then(r => r.json()),
        fetch('products.json').then(r => r.json())
      ]);

      const stockRAM = parseInt(stock[0].ram);
      const container = document.getElementById('product-list');

      products.forEach((p, i) => {
        const available = parseInt(p.ram) <= stockRAM;
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <h2>${p.name}</h2>
          <p>${p.ram} GB RAM</p>
          <p>${p.slots} Slot</p>
          <p class="price">Rp${p.price.toLocaleString()} / bulan</p>
          <a href="checkout.html?id=${i}" class="btn ${available ? '' : 'disabled'}">
            ${available ? 'Order Sekarang' : 'Stok Tidak Cukup'}
          </a>
        `;
        container.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>
</html>
