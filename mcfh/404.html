<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #0f172a;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: #2563eb;
    }

    p {
      font-size: 1.2rem;
      color: #64748b;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #1d4ed8;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Halaman yang kamu cari tidak ditemukan.</p>
    <a href="index.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
