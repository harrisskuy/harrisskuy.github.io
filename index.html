<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NorixCraft | Minecraft Server</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">NORIXCRAFT</div>
      <ul>
        <li><a href="#">Support</a></li>
        <li><a href="#">Rules</a></li>
        <li><a href="#">Vote</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </div>

    <div class="hero">
      <div class="hero-text">
        <h1>NORIXCRAFT</h1>
        <p>One server - one adventure!</p>
        <div class="ip-copy">
          <input type="text" id="server-ip" value="play.norixcraft.net" readonly />
          <button onclick="copyIP()">Copy IP</button>
        </div>
        <p class="status">Checking server status...</p>
      </div>
      <div class="hero-img">
        <img src="assets/character.png" alt="Minecraft Character" />
      </div>
    </div>
  </header>
</body>
</html>
